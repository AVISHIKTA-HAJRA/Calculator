<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <div class="title">
            CALCULATOR
        </div>
    </header>
    <main>
        <div class="cal-body">
            <div class="cal-body-main">
                <input class="input" type="text">
                <div class="buttons">
                    <div class="numbers">
                        <div class="number-opt" id="clear-all">AC</div>
                        <div class="number-opt">1</div>
                        <div class="number-opt">4</div>
                        <div class="number-opt">7</div>
                        <div class="number-opt" id="clear">C</div>
                    </div>
                    <div class="numbers">
                        <div class="number-opt">( )</div>
                        <div class="number-opt">2</div>
                        <div class="number-opt">5</div>
                        <div class="number-opt">8</div>
                        <div class="number-opt">0</div>
                    </div>
                    <div class="numbers">
                        <div class="number-opt">%</div>
                        <div class="number-opt">3</div>
                        <div class="number-opt">6</div>
                        <div class="number-opt">9</div>
                        <div class="number-opt">.</div>
                    </div>
                    <div class="operators">
                        <div class="operator-opt">/</div>
                        <div class="operator-opt" id="mul">X</div>
                        <div class="operator-opt">-</div>
                        <div class="operator-opt">+</div>
                        <div class="operator-opt" id="evaluate">=</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
